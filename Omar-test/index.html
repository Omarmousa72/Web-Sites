<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>

<body>
    <main>
        <h1 id="result"></h1>
        <input type="number" inputmode="decimal" id="height" class="form__field" placeholder="Height (cm)" min="1"
            max="250" value="" required />
        <input type="number" inputmode="decimal" id="weight" class="form__field" placeholder="Weight (kg)" min="1"
            max="250" value="" required />
        <button id="btn">Calculate</button>
    </main>
    <script src="main.js"></script>
</body>

</html>
