<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Navigation-page">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./CSS/new-tab.css">
    <title>Navigation-Page</title>
</head>

<body>

    <section>
        <!-- Container -->
        <div class="container">
            <div class="content">
                <!-- Header -->
                <header>
                    <h1>Welcome<span></span>!
                        how's your day?</h1>
                </header>
                <!-- Nav-cards -->
                <div class="nav-cards">
                    <!-- Card 1 -->
                    <div class="card">
                        <div class="acc-btn" id="acc-btn">
                            <img src="./Icons/unnamed.jpg" alt="Profile-Picture">
                        </div>
                        <ul id="acc-list">
                            <li>
                                <img src="./Icons/unnamed.jpg" alt="Profile-Picture">
                            </li>
                            <li>
                                <img src="./Icons/unnamed.jpg" alt="Profile-Picture">
                            </li>
                            <li>
                                <img src="./Icons/unnamed.jpg" alt="Profile-Picture">
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Search-Button -->
                <div class="search-btn-container">
                    <div id="btn" class="btn" title="Search-box">
                        <ion-icon name="search-outline" class="search-icon" id="search-icon"></ion-icon>
                        <form id="search-form" action="https://www.google.com/search">
                            <input id="SearchFormInput" type="search" name="q" class="search-google" autocomplete="on"
                                value="" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script src="./JS/index.js"></script>
</body>

</html>
